<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
    <div class="overview">
        <form id="search-form" class="mb-3">
        <div class="row g-2 justify-content-center">
        <div class="col-4">   
        <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off"/>    
        </div>
        <div class="col-2">
        <input type="submit" value="Search" class="btn btn-light w-100"/>
        </div>
        </div>
        </form>
        <h1 id="city"></h1>
        <h2 id="date"></h2>
        <div class="float-left">
        <strong id="temperature"></strong>
        <span class="units">
            <a href="#" id="celsius-link" class="active">
            °C
            </a>
            |
            <a href="#" id="fahrenheit-link">
            °F
            </a>
        </span>
    </div>
    </div>
    <div class="row">
    <div class="col-6">
    <div class="weather-description">
        <img 
        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
        alt="Partly Cloudy" 
        id="icon"
        />
        </br>
        <span id="description"></span>
    </div>
    </div>
    <div class="col-6">
        <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Windspeed: <span id="wind"></span>km/hr</li>
        </ul>
    </div>
    </div>
    </div>
   
    <small>
        <a href="https://www.instagram.com/goodpointwellness/" target="_blank">Open-source code</a> by Sonam Patel
    </small>
    </div>
    </div>
<script src="src/app.js"></script>
</body>
</html>
